<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Applet 3 - Event Button Logger</title>
    <style>
        .navbar {
            background-color: #28a745; /* Changed to green */
        }
        .container {
            padding: 2rem;
        }
        .button-container {
            margin-top: 1rem;
        }
        #cardContainer {
            width: 20rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Applets</a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="applet1.html">Applet 1</a></li>
                            <li><a class="dropdown-item" href="applet2.html">Applet 2</a></li>
                            <li><a class="dropdown-item" href="applet3.html">Applet 3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex ms-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <main class="container">
        <section class="text-center">
            <h1>Event Button Logger</h1>
            <h3 id="logCount">Total Logs: 0</h3>
        </section>
        <section class="button-container text-center">
            <button class="btn btn-primary" id="logButton">Click Me</button>
            <button class="btn btn-secondary" id="clearButton">Clear</button>
        </section>
        <section>
            <h2>Collected Data:</h2>
            <div id="cardContainer"></div>
        </section>
    </main>

    <script>
        let logCount = 0;

        // Event listener for the 'Click Me' button
        document.getElementById('logButton').onclick = function() {
            logCount++;
            document.getElementById('logCount').textContent = `Total Logs: ${logCount}`;
            
            // Get the current date and time
            const currentDate = new Date();
            const dateTimeString = currentDate.toLocaleString();

            // Create a new card with the date and time
            const card = document.createElement('div');
            card.className = 'card mt-2';
            card.innerHTML = `<div class="card-body">Button clicked at: ${dateTimeString}</div>`;
            document.getElementById('cardContainer').appendChild(card);
        };

        // Event listener for the 'Clear' button
        document.getElementById('clearButton').onclick = function() {
            logCount = 0;
            document.getElementById('logCount').textContent = `Total Logs: ${logCount}`;
            document.getElementById('cardContainer').innerHTML = '';
        };
    </script>
</body>
</html>
