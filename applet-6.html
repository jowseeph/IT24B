<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #34495e; 
            font-family: 'Arial', sans-serif;
        }
        .header {
            text-align: center;
            color: #ecf0f1;
            margin-top: 3rem;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        .input-group {
            max-width: 500px;
            margin: 0 auto;
        }
        #todoInput {
            border-radius: 25px;
            height: 3rem;
            background-color: #95a5a6;
            color: #2c3e50;
        }
        #addButton {
            border-radius: 25px;
            background-color: #e74c3c; 
            color: white; 
        }
        #addButton:hover {
            background-color: #c0392b; 
        }
        #todoList {
            margin-top: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            padding: 0;
        }
        .list-group-item {
            border: none;
            background-color: #2ecc71;
            border-radius: 20px;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }
        .list-group-item:hover {
            background-color: #27ae60;
        }
        .remove-btn {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">To-Do List</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2 class="header">Your Tasks</h2>
        <div class="input-group mb-4">
            <textarea class="form-control" id="todoInput" placeholder="Add a new task" rows="3"></textarea>
            <button class="btn" id="addButton">Add</button>
        </div>
        <ul id="todoList" class="list-group"></ul>
    </div>

    <script src="applet-6.js"></script>
    <script>
        const addButton = document.getElementById('addButton');
        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');

        addButton.addEventListener('click', () => {
            const task = todoInput.value.trim();
            if (task) {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                listItem.textContent = task;

                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'âœ–';
                removeBtn.className = 'remove-btn';
                removeBtn.onclick = () => listItem.remove();

                listItem.appendChild(removeBtn);
                todoList.appendChild(listItem);
                todoInput.value = '';
            }
        });
    </script>
</body>
</html>
