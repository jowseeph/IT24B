<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Weather App - Modern Design</title>
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #0077b6;
        }

        .navbar .navbar-brand, .navbar .nav-link, .navbar .btn {
            color: #ffffff;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        h1 {
            color: #0077b6;
            font-weight: bold;
        }

        .weather-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 60%;
            padding: 10px;
            border: 1px solid #0077b6;
            border-radius: 5px;
        }

        .input-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #0077b6;
        }

        .btn-secondary {
            background-color: #0096c7;
        }

        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.9;
        }

        .weather-info p {
            font-size: 1.1rem;
            margin: 5px 0;
        }

        .weather-info h2 {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../applet-1/">Applet 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../applet-2/">Applet 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../applet-3/">Applet 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../applet-4/">Applet 4</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Modern Weather App</h1>

        <div class="input-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="getWeatherBtn" class="btn btn-primary">Get Weather</button>
            <button id="getLocationBtn" class="btn btn-secondary">Use My Location</button>
        </div>
        
        <div id="weatherCard" class="weather-card" style="display: none;">
            <div class="weather-info">
                <h2 id="cityName"></h2>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
            </div>
        </div>
    </div>

    <script src="applet-5.js"></script>
</body>
</html>
